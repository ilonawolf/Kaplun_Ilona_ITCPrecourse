<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="../css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active" href="pages/contact.html">Contacts</a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container page-wrapper">
        <form method="GET" class="contact-form">
            <span class="form-input">Name: </span><input type="text" name="firstname">
            <span class="form-input">Last Name: </span><input type="text" name="lastname">
            <span class="form-input">Birthday: </span><input type="date" name="birthday">
            <span class="form-input">Email: </span><input type="email" name="email" required />
            <span class="form-input">Password: </span><input type="password" name="password" minlength="5" />
            <span class="form-input">Comment: </span><textarea class="comment" name="coment"></textarea>
            <input class="form-input bottom" type="submit" value="Register">
            <input class="form-input bottom" type="reset">
        </form>
    </div>
</body>

</html>
