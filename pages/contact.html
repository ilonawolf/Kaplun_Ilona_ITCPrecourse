<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="../css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active" href="contact.html">Contacts</a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container page-wrapper main">
        <h3 class="maven">Contact</h3>
        <div class="form-wrapper">
            <form action="https://formspree.io/f/mnqrnzdb" method="POST" class="contact-form">
                <span class="input-label maven">Name: </span><input class="form-control" type="text" name="firstname"
                    id="firstName" required />
                <span class="input-label maven">Last Name: </span><input class="form-control" type="text"
                    name="lastname">
                <span class="input-label maven">Birthday: </span><input class="form-control" id="birthday" type="date"
                    name="birthday" required  />
                <span class="input-label maven">Email: </span><input class="form-control" type="email" name="email"
                    id="email" required  />
                <span class="input-label maven">Password: </span><input class="form-control" type="password"
                    name="password" minlength="5" id="password" required />
                <span class="input-label maven">Comment: </span><textarea class="comment form-control"
                    name="coment"></textarea>
                <input class="form-button maven green" type="submit" disabled value="Register" id="buttonRegister">
                <input class="form-button maven red" type="reset">
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <span id="footer-text"> This page was built using: </span>
            <div>
                <a class="footer-link maven" href="../index.html">Home</a>
                <a class="footer-link maven" href="about.html">About</a>
                <a class="footer-link maven" href="contact.html">Contacts</a>
            </div>
        </div>
    </footer>

    <script src="../js/footer.js"></script>
    <script src="../js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
